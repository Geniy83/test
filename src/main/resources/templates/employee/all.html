<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Все сотрудники</title>
</head>
<body>
<h1>Список всех сотрудников</h1><br>
<div th:each="employee : ${employees}">
    <a th:href="@{/employee/{id}(id=${employee.getEmployeeId})}" th:text="${employee.getFirstName()}">user</a>
</div>

</body>
</html>
