<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все работники</title>
</head>
<body>

<div th:each="employee : ${employees}">
  <a th:href="@{/employee/{id}(id=${employee.getEmployeeId})}" th:text="${employee.getFirstName()}">user</a>
</div>

</body>
</html>
